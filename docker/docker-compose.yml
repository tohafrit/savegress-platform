services:
  caddy:
    image: caddy:2-alpine
    container_name: savegress-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - savegress-network
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend.Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://savegress.com
        - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
    container_name: savegress-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=https://savegress.com
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${TURNSTILE_SITE_KEY}
    networks:
      - savegress-network
    depends_on:
      - backend

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        - VERSION=${VERSION:-dev}
    container_name: savegress-backend
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://savegress:${DB_PASSWORD}@postgres:5432/savegress?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ALLOWED_ORIGINS=https://savegress.com,https://www.savegress.com
      - JWT_SECRET=${JWT_SECRET}
      - LICENSE_PRIVATE_KEY=${LICENSE_PRIVATE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - RESEND_API_KEY=${RESEND_API_KEY}
    networks:
      - savegress-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: savegress-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=savegress
      - POSTGRES_USER=savegress
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - savegress-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savegress -d savegress"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432" # Expose only to localhost for debugging

  redis:
    image: redis:7-alpine
    container_name: savegress-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - savegress-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  savegress-network:
    driver: bridge
