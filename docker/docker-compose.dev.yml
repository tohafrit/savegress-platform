# Development with hot reload for frontend
# Usage: docker compose -f docker-compose.dev.yml up

services:
  caddy:
    image: caddy:2-alpine
    container_name: savegress-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.local:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - savegress-network
    depends_on:
      - frontend
      - backend

  frontend:
    image: node:20-alpine
    container_name: savegress-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=1x00000000000000000000AA
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    networks:
      - savegress-network
    depends_on:
      - backend

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
      args:
        - VERSION=local
    container_name: savegress-backend
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://savegress:localdev123@postgres:5432/savegress?sslmode=disable
      - REDIS_URL=redis://:localdev123@redis:6379/0
      - ALLOWED_ORIGINS=http://localhost,http://localhost:3000
      - JWT_SECRET=local-dev-jwt-secret-not-for-production
      - LICENSE_PRIVATE_KEY=Z6EZafVDmet8rJs6SOP8xCycrmlJNZ72Q5IkpmMV+WnGy2PNZhYbElLNOspttNIGsoZ8+4w1ASx3/UuP1sd5bw==
      - STRIPE_SECRET_KEY=sk_test_fake
      - STRIPE_WEBHOOK_SECRET=whsec_fake
      - TURNSTILE_SECRET_KEY=1x0000000000000000000000000000000AA
      - ADMIN_EMAIL=test@localhost
      - RESEND_API_KEY=
    networks:
      - savegress-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: savegress-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=savegress
      - POSTGRES_USER=savegress
      - POSTGRES_PASSWORD=localdev123
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - savegress-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savegress -d savegress"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: savegress-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass localdev123
    volumes:
      - redis_data:/data
    networks:
      - savegress-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "localdev123", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  savegress-network:
    driver: bridge
